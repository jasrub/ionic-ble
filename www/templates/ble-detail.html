<ion-view view-title="{{device.name}}">
  <ion-content class="padding" ng-style="{'background-color': myColor}">
    <button class="button button-block" ng-click="turnOn()">
        Turn ON
    </button>
    <button class="button button-block" ng-click="turnOff()">
        Turn OFF
    </button>
    <button class="button button-block" ng-click="blink()">
        Blink!
    </button>
  </ion-content>
</ion-view>
